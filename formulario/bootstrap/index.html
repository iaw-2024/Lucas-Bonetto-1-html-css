<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
            <div class="card">
                <div class="card-header">Formulario con Boostrap</div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="agregar" class="form-label">Agregar nuevo elemento</label>
                                <input type="text" class="form-control" id="agregar">
                            </div>

                            <div class="mb-3">
                                <label class="form-label ">Editar elemento</label>
                                
                                <select class="form-select mb-3" aria-label="Default select example">
                                    <option selected>-</option>
                                    <option value="1">Elemento 1</option>
                                    <option value="2">Elemento 2</option>
                                    <option value="3">Elemento 3</option>
                                </select>
                                
                                <label for="edicion" class="form-label mb-3">Agregar cambio</label>
                                <input type="text" class="form-control" id="edicion">
                            </div>

                            <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                 </div>
            </div>
    </div>
</body>
</html>
